<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bit Safe X</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <main class="main">
      <section class="first-screen">
        <div class="container">

          <div  class="first-screen__wrapper">

            <div  class="first-screen__content">
              <div>
                <button>Sell</button>
                <button>Buy</button>
              </div>
  
              <h1 class="first-screen__title">Secure, Track, & Grow Your Crypto</h1>
  
              <p class="first-screen__description">
                Experience the future of digital finance with our powerful, user-friendly app designed
                to keep your investments safe and maximize your gains.
              </p>
  
              <div class="first-screen__buttons">
                <button class="button">Download the app</button>
                <button class="button">Join our discord</button>
              </div>
  
              <ul class="first-screen__advantages">
                <li class="first-screen__advantages-item">
                  <div class="first-screen__advantages-item-value">99.9%</div>
                  <div class="first-screen__advantages-item-text">Uptime Guarantee</div>
                </li>
                <li class="first-screen__advantages-item">
                  <div class="first-screen__advantages-item-value">10 M+</div>
                  <div class="first-screen__advantages-item-text">Transaction</div>
                </li>
                <li class="first-screen__advantages-item">
                  <div class="first-screen__advantages-item-value">24/7</div>
                  <div class="first-screen__advantages-item-text">Support</div>
                </li>
              </ul>
            </div>
          </div>
          
        </div>
      </section>
    </main>
